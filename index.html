<!doctype html>
<html lang="en">
<head> 
	<meta charset="utf-8">
	<title>HTML5 Metro Theme</title> 
	<meta name="description" content="HTML5 Metro Theme" />
	<meta name="author" content="Alvaro Araoz" />
	<meta name="keywords" content="html5, metro, metro theme, windows 8, chrome, ios, android, blackberry" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" type="text/css" media="all" href="css/html5-metro-theme.css" />
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.plugins.min.js"></script>
	<script src="js/html5-metro-theme.js"></script>
	<!--[if lt IE 9]>
		<script src="js/respond.min.js"></script>
	<![endif]-->
</head> 
<body>
	<div class="html5-metro-layout horizontal">
		<div class="header">
			<h1>HTML5 Metro Theme</h1>
			<div class="controls">
				<span class="down" title="Scroll down"></span>
				<span class="up" title="Scroll up"></span>
				<span class="next" title="Scroll left"></span>
				<span class="prev" title="Scroll right"></span>
				<span class="toggle-view" title="Toggle layout"></span>
			</div>
		</div>
		<div class="content clearfix">
			<div class="items">
				<a class="box" href="#">
					<span>Mail</span>
					<img class="icon" src="images/mail.png" alt="" />
				</a>
				<a class="box" href="#" style="background: #6b6b6b;">
					<span>Settings</span>
					<img class="icon" src="images/settings.png" alt="" />
				</a>
				<a class="box" href="#" style="background: #43b51f;">
					<span>Make a call</span>
					<img class="icon" src="images/phone.png" alt="" />
				</a>
				<a class="box width2 height2" href="#">
					<span>Photos</span>
					<img class="cover" src="images/gallery.jpg" alt="" />
				</a>
				<a class="box" href="#" style="background: #00aeef;">
					<span>Music</span>
					<img class="icon" src="images/music.png" alt="" />
				</a>
				<a class="box" href="#" style="background: #f58d00;">
					<span>Firefox</span>
					<img class="icon" src="images/firefox.png" alt="" />
				</a>
				<a class="box height2" href="source-code.html" style="background: #43b51f;">
					<span>Source Code</span>
					<img class="icon big" src="images/source-code.png" alt="" />
				</a>
				<a class="box" href="http://twitter.com/alvaroaraoz" style="background: #19BFE5;">
					<span>Twitter of @alvaroaraoz</span>
					<img class="icon" src="images/twitter.png" alt="" />
				</a>
				<a class="box height2" href="#" style="background: #d32c2c;">
					<span>GMail</span>
					<img class="icon big" src="images/gmail.png" alt="" />
				</a>
				<a class="box" href="#" style="background: #3c5b9b;">
					<span>Facebook</span>
					<img class="icon" src="images/facebook.png" alt="" />
				</a>
			</div>
		</div>
	</div>
</body>
</html>
